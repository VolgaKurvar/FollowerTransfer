<!DOCTYPE html>
<html lang="jp">
  <head>

    <title>フォロワー転送装置</title>
  </head>
  <body>
    <header><h1>フォロワー転送装置</h1></header>
    <main>
      <h2>概要</h2>
      <p>
        Twitterでアカウントを移行する時に、前のアカウントのフォロワーとフォローを引き継ぎたい！<br />
        そんな僕の為に生まれました。
      </p>
      <h2>使い方</h2>
      <ol>
        <li>
          <h3>フォローとフォロワーを取得</h3>
          <p>
            <a href="./auth.php?method=dump">ここをクリック</a
            >して、移行前アカウントのフォローとフォロワーを取得！
          </p>
        </li>
      </ol>
    </main>
  </body>
</html>
