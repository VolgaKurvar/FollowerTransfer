<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォロワー転送装置</title>
  </head>
  <body>
    <header><h1>フォロワー転送装置</h1></header>
    <main>
      <h2>概要</h2>
      <p>
        Twitterでアカウントを移行する時に、前のアカウントのフォロワーとフォローを引き継ぎたい！<br />
        そんな僕の為に生まれました。
      </p>
      <h2>使い方</h2>
      <ol>
        <li>
          <h3>移行後アカウントでTwitterにログイン</h3>
          <p>
            手順2に進む前に、先に移行後アカウントでTwitterにログインして下さい
          </p>
        </li>
        <li>
          <h3>移行後アカウントでフォロー</h3>
          <form action="./auth.php" method="get">
            <input type="text" name="oldAccount" value="移行前アカウント名" />
            <input type="submit" value="送信" />
          </form>
          <p>
            移行後アカウントで移行前アカウントのフォローとフォロワーをフォロー
          </p>
        </li>
      </ol>
    </main>
  </body>
</html>
